<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <style>
        table {
            border-collapse: collapse;
            border: 4px solid rgb(0,0,0);
            letter-spacing: 1px;
        }

        th {
            border: 1px solid rgb(190,190,190);
            padding: 10px 20px;
        }
    </style>

</head>
<body>
    <table>
        <tr>
            <th>Id</th>
            <th>FirstName</th>
            <th>LastName</th>
            <th>Email</th>
        </tr>
        <tr th:each="user : ${users}">
            <th th:text="${user.getId()}">id</th>
            <th th:text="${user.getFirstName()}">firstName</th>
            <th th:text="${user.getLastName()}">lastName</th>
            <th th:text="${user.getEmail()}">email</th>
            <td> <button> <a th:href="@{/users/{id}/edit(id=${user.getId()})}">Edit</a> </button> </td>
            <td>
                <form th:method="DELETE" th:action="@{/users/{id}(id=${user.getId()})}">
                    <input type="submit" value="Delete"/>
                </form>
            </td>
        </tr>
    </table>
    <br/>
    <button> <a th:href="@{/users/new}">Add new user</a> </button>
</body>
</html>
